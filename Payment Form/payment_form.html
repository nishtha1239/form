<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css">
    <title>payment form</title>
</head>
<body>
    <div class="container">
    <form>
        <h1 class="main_heading">payment form</h1>
        <hr>
        <p> required fields are followed by *</p>
        <h2>contact information</h2>
        <p> name:*<input type="text" name="name" required placeholder="nishtha chadha"></p>
        <!-- to group them together fieldset is used and group name ke liye legend tag-->
        <fieldset>
            <legend> gender* </legend>
        <p>
             male <input type="radio" name="gender" id="male" required> female <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <p> address: <textarea name="address" id="address" cols="100" rows="5" placeholder="12-D/7 harbans nagar, jalandhar"></textarea></p>
        <!-- khud email suggestions and will tell whether format right or not-->
        <p>email:*<input type="email" name="email" id="email" required placeholder="nishtha0109@gmail.com"></p>
        <p>pincode:*<input type="number" name="pincode" id="pincode" required placeholder="144002"></p>
        <h2>payment information</h2>
        <p> card type:
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option> 
                <!-- pehla empty rakhna agar value fill kari then bina uske card type ko select kare submit ho jata-->
                <option value="visa">visa </option>
                <option value="mastercard"> mastercard </option>
                <option value="rupay"> rupay </option>
            </select>
        </p>
        <p> card number:*<input type="number" name="card_number" id="card_number" required></p>
        <p>expiration date:*<input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV: <input type="password" name="CVV" id="CVV"></p>
        <input type="submit" value="pay now">
    </form>
    </div>
</body>
</html>
